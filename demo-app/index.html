<!DOCTYPE html>
<html ng-app="vt-angular-demo">
<head>
  <meta charset="utf-8">
  <title>Devoxx Basic Evaluation App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="lib/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="lib/jquery/jquery-1.8.3.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
<header class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <h2 class="nav-header">Devoxx Basic Evaluation App</h2>
    </div>
  </div>
</header>
<section class="container">
  <div class="leaderboard">
    <!-- Main content -->
    <div id="alertMessage" class="alert" model="alertMessage" style="display: none">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>{{alertMessage.strong}}</strong> {{alertMessage.text}}
    </div>
    <div id="mainContainer" ng-view></div>
    <!-- End  -->
  </div>
</section>
<footer class="navbar navbar-inverse">
  <div class="navbar-inner">
    <div class="container">
      <h6>Devoxx - 2013</h6>
    </div>
  </div>
</footer>
</body>
</html>
